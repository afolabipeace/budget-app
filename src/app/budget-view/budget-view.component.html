<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--  -->

<body class="vh-100"
  style="background-image: url('../assets/images/color.jfif');  background-repeat: no-repeat;background-size: cover;width: 100%;height: 90vh;">
  <div class="container">
    <h3 class="text-center text-light">Budget Category</h3>
    <div class="row">
      <div class="shadow mx-auto col-4" *ngIf="budget_array.length == 0">
        <h3 class="display-4 text-light text-center">No budget Category</h3>
        <button class="btn btn-success col-5 mb-3" routerLink="/homes">Add Budget Category</button>
      </div>
      <div class="row" *ngIf="budget_array.length != 0">
        <div class="col-lg-3 col-sm-7 col-md-5" *ngFor="let id = index ;let budget of budget_array">
          <div class="shadow p-3">
            <a class="text-decoration-none" style="font-size: 20pt;">{{budget.title}}</a><br>
            <span class="text-light">{{budget.date}}</span><br><br>
            <div class=''>
              <button class="btn btn-primary text-light" (click)="edit(id,budget)" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Edit</button>&nbsp;&nbsp;&nbsp;
              <button class="btn btn-success text-light" (click)="delete(id)">Delete</button>&nbsp;&nbsp;&nbsp;
              <button class="btn btn-primary text-light" routerLink="details/{{id+1}}">View</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" [(ngModel)]="title" class="form-control">
          <input type="text" [(ngModel)]="amount" class="form-control">
          <input type="date" [(ngModel)]="date" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="update()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
